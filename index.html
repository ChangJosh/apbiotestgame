<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioQuest: Cell Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>BioQuest: Cell Explorer</header>

<!-- Game Container -->
<div id="gameContainer">
    <!-- Story and Dialogue -->
    <div id="storyContainer">
        <p id="storyText">You are a young scientist on a mission to explore the biological world!</p>
        <button class="button" onclick="startAdventure()">Start Adventure</button>
    </div>

    <!-- Adventure Map -->
    <div id="mapContainer" class="map-container" style="display:none;">
        <p>Explore the cell and solve challenges!</p>
        <div id="map">
            <button onclick="exploreCell()">Enter the Cell</button>
            <button onclick="exploreDNA()">Explore the DNA Strand</button>
        </div>
    </div>

    <!-- Battle and Mini-games -->
    <div id="battleContainer" class="battle-container" style="display:none;">
        <p id="battleMessage"></p>
        <button class="button" onclick="startBattle()">Start Battle</button>
    </div>

    <!-- Inventory -->
    <div id="inventoryContainer" class="inventory-container" style="display:none;">
        <p>Your Inventory:</p>
        <ul id="inventoryList"></ul>
    </div>

</div>

<script src="game.js"></script>

</body>
</html>
