<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioQuest: Cell Explorer</title>

    <!-- Google Fonts for Better Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #e5f2f9; /* Soft Light Blue Gradient */
            margin: 0;
            padding: 0;
            color: #3d3d3d;
        }

        header {
            background: #2c3e50; 
            color: white;
            padding: 40px 20px;
            font-size: 36px;
            text-align: center;
            border-bottom: 3px solid #ffffff;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
        }

        #gameContainer {
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        #storyText {
            font-size: 22px;
            margin-bottom: 30px;
            color: #3d3d3d;
            line-height: 1.6;
        }

        .button {
            background: #57c0d7; 
            color: white;
            font-size: 20px;
            padding: 15px 40px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease-in-out;
            margin: 15px 0;
            text-transform: uppercase;
            font-weight: 500;
            width: 100%;
            max-width: 300px;
            display: inline-block;
        }

        .button:hover {
            background: #45a1b5;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            background: #45a1b5;
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
        }

        .button:focus {
            outline: none;
        }

        #mapContainer {
            margin-top: 40px;
        }

        #battleContainer {
            display: none;
        }

        #questionContainer {
            display: none;
        }

        #inventoryContainer {
            margin-top: 40px;
            display: none;
        }

        .fade-in {
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Health and Energy Bar */
        #healthBar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
        }

        #energyBar {
            width: 100%;
            height: 20px;
            background: #f9e555;
            border-radius: 10px;
            margin: 20px 0;
        }

        .barFill {
            height: 100%;
            border-radius: 10px;
        }

        .healthFill {
            background: #f44336;
        }

        .energyFill {
            background: #57c0d7;
        }
    </style>
</head>
<body>

<header>BioQuest: Cell Explorer</header>

<!-- Game Container -->
<div id="gameContainer">
    <div id="storyContainer" class="fade-in">
        <p id="storyText">Welcome to BioQuest! You're about to explore the world inside a living cell. Ready for your first adventure?</p>
        <div class="button-container">
            <button class="button" onclick="startAdventure()">Start Adventure</button>
        </div>
    </div>

    <!-- Adventure Map -->
    <div id="mapContainer" class="fade-in" style="display:none;">
        <p id="mapText">You step into the cell. Choose an area to explore:</p>
        <div class="button-container">
            <button class="button" onclick="exploreMitochondria()">Explore the Mitochondria</button>
            <button class="button" onclick="exploreNucleus()">Explore the Nucleus</button>
        </div>
    </div>

    <!-- Health and Energy Bars -->
    <div id="healthBar">
        <div id="healthFill" class="barFill healthFill" style="width: 100%"></div>
    </div>
    <div id="energyBar">
        <div id="energyFill" class="barFill energyFill" style="width: 100%"></div>
    </div>

    <!-- Question Section -->
    <div id="questionContainer" class="fade-in" style="display:none;">
        <p id="questionText">Question will appear here.</p>
        <div class="button-container">
            <button class="button" onclick="answerQuestion(true)">True</button>
            <button class="button" onclick="answerQuestion(false)">False</button>
        </div>
    </div>

    <!-- Battle Section -->
    <div id="battleContainer" class="fade-in" style="display:none;">
        <p id="battleMessage">You encounter a virus! Choose your action:</p>
        <div class="button-container">
            <button class="button" onclick="performAction('Attack')">Attack with Enzyme</button>
            <button class="button" onclick="performAction('Defend')">Defend with Cell Membrane</button>
            <button class="button" onclick="performAction('Heal')">Repair DNA</button>
        </div>
    </div>

    <!-- Inventory Section -->
    <div id="inventoryContainer" style="display:none;">
        <p>Your Inventory:</p>
        <ul id="inventoryList"></ul>
    </div>
</div>

<script>
// Variables for story progression, health, energy, and battle mechanics
let health = 100;
let energy = 0;
let battleInProgress = false;
let currentStage = 0;
let currentQuestion = 0;

const storyStages = [
    {
        text: "Welcome to BioQuest! You're about to explore a living cell. There’s so much to discover! Let’s dive in!",
        choices: [
            { text: "Start Adventure", action: startAdventure }
        ]
    },
    {
        text: "You step into the cell. The Mitochondria glow with energy. But wait—there’s a rogue virus attacking it!",
        choices: [
            { text: "Fight the Virus", action: startBattle }
        ]
    }
];

const questions = [
    { question: "Is the mitochondria responsible for energy production?", answer: true },
    { question: "Do plant cells have mitochondria?", answer: false },
    { question: "Is DNA stored in the nucleus?", answer: true },
];

function startAdventure() {
    document.getElementById("storyContainer").style.display = "none";
    document.getElementById("mapContainer").style.display = "block";
}

function exploreMitochondria() {
    currentStage = 1;
    displayStory(storyStages[currentStage]);
    document.getElementById("mapContainer").style.display = "none";
    document.getElementById("questionContainer").style.display = "block";
    loadNextQuestion();
}

function exploreNucleus() {
    alert("Exploring the Nucleus: DNA repair and protein synthesis!");
}

function displayStory(stage) {
    const storyTextElement = document.getElementById("storyText");
    storyTextElement.innerText = stage.text;
    const buttonContainer = document.createElement('div');
    buttonContainer.classList.add("button-container");

    stage.choices.forEach(choice => {
        const button = document.createElement('button');
        button.innerText = choice.text;
        button.classList.add("button");
        button.onclick = choice.action;
        buttonContainer.appendChild(button);
    });

    document.getElementById("storyContainer").appendChild(buttonContainer);
}

function loadNextQuestion() {
    if (currentQuestion < questions.length) {
        const question = questions[currentQuestion];
        document.getElementById("questionText").innerText = question.question;
    } else {
        alert("You're ready to battle!");
        document.getElementById("questionContainer").style.display = "none";
        document.getElementById("battleContainer").style.display = "block";
    }
}

function answerQuestion(isCorrect) {
    const current = questions[currentQuestion];
    if (current.answer === isCorrect) {
        energy += 20;
        updateEnergyBar();
        alert("Correct! You gained 20 energy.");
    } else {
        alert("Wrong! Try again.");
    }
    currentQuestion++;
    loadNextQuestion();
}

function startBattle() {
    battleInProgress = true;
    document.getElementById("battleMessage").innerText = "A rogue virus appears! Time to protect the mitochondria!";
}

function performAction(action) {
    if (action === "Attack" && energy >= 30) {
        energy -= 30;
        updateEnergyBar();
        alert("You unleash enzymes to attack the virus!");
        endBattle("The virus is defeated!");
    } else if (action === "Defend" && energy >= 20) {
        energy -= 20;
        updateEnergyBar();
        alert("You defend with the cell membrane!");
        endBattle("The virus retreats!");
    } else if (action === "Heal" && energy >= 40) {
        energy -= 40;
        health += 10;
        updateEnergyBar();
        updateHealthBar();
        alert("You repair the DNA and restore the mitochondria!");
        endBattle("The mitochondria are fully restored!");
    } else {
        alert("Not enough energy!");
    }
}

function updateHealthBar() {
    document.getElementById("healthFill").style.width = `${health}%`;
    if (health <= 0) {
        alert("You lost the battle! Try again.");
    }
}

function updateEnergyBar() {
    document.getElementById("energyFill").style.width = `${energy}%`;
    if (energy <= 0) {
        alert("You ran out of energy! Game over.");
    }
}

function endBattle(message) {
    alert(message);
    document.getElementById("battleContainer").style.display = "none";
    document.getElementById("mapContainer").style.display = "block";
}
</script>

</body>
</html>
