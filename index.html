<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioQuest: Cell Explorer</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #e5f2f9;
            margin: 0;
            padding: 0;
            color: #3d3d3d;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 40px 20px;
            font-size: 36px;
            text-align: center;
            border-bottom: 3px solid #ffffff;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
        }

        #gameContainer {
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        #storyText {
            font-size: 22px;
            margin-bottom: 30px;
            color: #3d3d3d;
            line-height: 1.6;
        }

        .button {
            background: #57c0d7;
            color: white;
            font-size: 20px;
            padding: 15px 40px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease-in-out;
            margin: 15px 0;
            text-transform: uppercase;
            font-weight: 500;
            width: 100%;
            max-width: 300px;
            display: inline-block;
        }

        .button:hover {
            background: #45a1b5;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            background: #45a1b5;
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
        }

        .button:focus {
            outline: none;
        }

        #battleContainer {
            display: none;
        }

        #questionContainer {
            display: none;
        }

        #inventoryContainer {
            margin-top: 40px;
            display: none;
        }

        .barFill {
            height: 100%;
            border-radius: 10px;
        }

        .healthFill {
            background: #f44336;
        }

        .energyFill {
            background: #57c0d7;
        }

        #healthBar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
        }

        #energyBar {
            width: 100%;
            height: 20px;
            background: #f9e555;
            border-radius: 10px;
            margin: 20px 0;
        }

        .result {
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        .correct {
            background-color: #4caf50;
            color: white;
            font-size: 24px;
        }

        .incorrect {
            background-color: #f44336;
            color: white;
            font-size: 24px;
        }

        .resultText {
            margin: 10px;
            font-size: 18px;
        }

        .disabled {
            background-color: gray !important;
            cursor: not-allowed !important;
        }

        .energy-cost {
            font-size: 14px;
            color: #f9e555;
        }
    </style>
</head>
<body>

<header>BioQuest: Cell Explorer</header>

<!-- Game Container -->
<div id="gameContainer">
    <div id="battleContainer" style="display:none;">
        <p id="battleMessage">A rogue virus appears! Time to protect the mitochondria!</p>
        
        <!-- Battle Actions -->
        <div class="button-container">
            <button class="button" id="attackButton" onclick="performAction('Attack')">
                Attack with Enzyme <span class="energy-cost">-30 Energy</span>
            </button>
            <button class="button" id="defendButton" onclick="performAction('Defend')">
                Defend with Cell Membrane <span class="energy-cost">-20 Energy</span>
            </button>
            <button class="button" id="healButton" onclick="performAction('Heal')">
                Repair DNA <span class="energy-cost">-40 Energy</span>
            </button>
        </div>
    </div>

    <!-- Health and Energy Bars -->
    <div id="healthBar">
        <div id="healthFill" class="barFill healthFill" style="width: 100%"></div>
    </div>
    <div id="energyBar">
        <div id="energyFill" class="barFill energyFill" style="width: 100%"></div>
    </div>

    <!-- Result Message -->
    <div id="resultMessage" class="result"></div>
</div>

<script>
// Variables for story progression, health, energy, and battle mechanics
let health = 100;
let energy = 100;
let virusHealth = 100;

// Energy cost for actions
const actionCosts = {
    Attack: 30,
    Defend: 20,
    Heal: 40
};

// Update energy and health bars
function updateHealthBar() {
    document.getElementById("healthFill").style.width = `${health}%`;
    if (health <= 0) {
        alert("You lost the battle! Try again.");
        resetGame();
    }
}

function updateEnergyBar() {
    document.getElementById("energyFill").style.width = `${energy}%`;
    if (energy <= 0) {
        alert("You ran out of energy! Game over.");
        resetGame();
    }
}

// Disable buttons based on energy
function updateButtons() {
    // Attack Button
    const attackButton = document.getElementById("attackButton");
    if (energy < actionCosts.Attack) {
        attackButton.classList.add("disabled");
        attackButton.disabled = true;
    } else {
        attackButton.classList.remove("disabled");
        attackButton.disabled = false;
    }

    // Defend Button
    const defendButton = document.getElementById("defendButton");
    if (energy < actionCosts.Defend) {
        defendButton.classList.add("disabled");
        defendButton.disabled = true;
    } else {
        defendButton.classList.remove("disabled");
        defendButton.disabled = false;
    }

    // Heal Button
    const healButton = document.getElementById("healButton");
    if (energy < actionCosts.Heal) {
        healButton.classList.add("disabled");
        healButton.disabled = true;
    } else {
        healButton.classList.remove("disabled");
        healButton.disabled = false;
    }
}

// Perform Battle Actions
function performAction(action) {
    const resultMessage = document.getElementById("resultMessage");
    
    if (action === "Attack" && energy >= actionCosts.Attack) {
        energy -= actionCosts.Attack;
        virusHealth -= 25;
        resultMessage.classList.add("correct");
        resultMessage.innerHTML = "You attacked the virus!";
    } else if (action === "Defend" && energy >= actionCosts.Defend) {
        energy -= actionCosts.Defend;
        resultMessage.classList.add("correct");
        resultMessage.innerHTML = "You defended with the cell membrane!";
    } else if (action === "Heal" && energy >= actionCosts.Heal) {
        energy -= actionCosts.Heal;
        health += 10;
        resultMessage.classList.add("correct");
        resultMessage.innerHTML = "You repaired the DNA and restored some health!";
    } else {
        resultMessage.classList.add("incorrect");
        resultMessage.innerHTML = "Not enough energy for this action!";
    }
    
    resultMessage.style.display = "block";
    updateEnergyBar();
    updateHealthBar();
    updateButtons();

    // Virus defeat condition
    if (virusHealth <= 0) {
        alert("You defeated the virus!");
        resetGame();
    }

    // Hide result message after 2 seconds
    setTimeout(() => {
        resultMessage.style.display = "none";
    }, 2000);
}

// Reset the game after a battle
function resetGame() {
    health = 100;
    energy = 100;
    virusHealth = 100;
    updateEnergyBar();
    updateHealthBar();
    updateButtons();
}

</script>

</body>
</html>
