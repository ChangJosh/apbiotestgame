<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioQuest: Cell Explorer</title>

    <!-- Google Fonts for Better Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* General Body and Layout */
        body {
            font-family: 'Roboto', sans-serif;
            background: #e6f2f7; /* Light blue gradient background */
            margin: 0;
            padding: 0;
            color: #333; /* Dark text for contrast */
        }

        /* Header */
        header {
            background: #3a8d99; /* Dark teal */
            color: white;
            padding: 40px 20px;
            font-size: 36px;
            text-align: center;
            border-bottom: 3px solid #fff;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
        }

        /* Main Game Container */
        #gameContainer {
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        /* Story and Dialogue Box */
        #storyText {
            font-size: 22px;
            margin-bottom: 30px;
            color: #333;
            line-height: 1.6;
            font-weight: 400;
        }

        /* Button Styles */
        .button {
            background: #5ac8e0; /* Soft teal */
            color: white;
            font-size: 20px;
            padding: 15px 40px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease-in-out;
            margin: 15px 0;
            text-transform: uppercase;
            font-weight: 500;
            width: 100%;
            max-width: 300px; /* Ensure buttons aren't too large */
            display: inline-block;
        }

        .button:hover {
            background: #4a98a1; /* Slightly darker teal */
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        .button:active {
            background: #4a98a1;
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
        }

        .button:focus {
            outline: none;
        }

        /* Adventure Map Section */
        #mapContainer {
            margin-top: 40px;
        }

        /* Battle Section */
        #battleContainer {
            display: none;
        }

        /* Inventory Section */
        #inventoryContainer {
            margin-top: 40px;
            display: none;
        }

        /* Animated background effect for visual interest */
        @keyframes backgroundAnimation {
            0% { background-color: #3a8d99; }
            50% { background-color: #5ac8e0; }
            100% { background-color: #3a8d99; }
        }

        #storyContainer {
            animation: backgroundAnimation 3s infinite alternate; /* Background color change */
        }

        /* Proper layout of choices and text */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Center all text containers */
        #gameContainer {
            text-align: center;
            justify-content: center;
        }

        /* Minor responsiveness for smaller screens */
        @media (max-width: 768px) {
            .button {
                width: 80%;
            }
        }

        /* Scene Transitions */
        .fade-in {
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<header>BioQuest: Cell Explorer</header>

<!-- Game Container -->
<div id="gameContainer">
    <!-- Story and Dialogue -->
    <div id="storyContainer" class="fade-in">
        <p id="storyText">Welcome to BioQuest! You are a young scientist tasked with exploring the biological world. Ready for an adventure?</p>
        <div class="button-container">
            <button class="button" onclick="startAdventure()">Start Adventure</button>
        </div>
    </div>

    <!-- Adventure Map -->
    <div id="mapContainer" class="fade-in" style="display:none;">
        <p id="mapText">You enter the biological world. Where would you like to go?</p>
        <div class="button-container">
            <button class="button" onclick="exploreCell()">Enter the Cell</button>
            <button class="button" onclick="exploreDNA()">Explore the DNA Strand</button>
        </div>
    </div>

    <!-- Battle Section -->
    <div id="battleContainer" class="fade-in" style="display:none;">
        <p id="battleMessage">You encounter a cell creature! Prepare for battle!</p>
        <div class="button-container">
            <button class="button" onclick="performAction('Attack')">Attack</button>
            <button class="button" onclick="performAction('Defend')">Defend</button>
            <button class="button" onclick="performAction('Heal')">Heal</button>
        </div>
    </div>

    <!-- Inventory Section -->
    <div id="inventoryContainer" style="display:none;">
        <p>Your Inventory:</p>
        <ul id="inventoryList"></ul>
    </div>
</div>

<script>
// Variables for story progression, inventory, etc.
let currentStage = 0;
let inventory = [];
let battleInProgress = false;

const storyStages = [
    {
        text: "Welcome to BioQuest, young scientist! You must explore different biological systems to save your project.",
        nextText: "You enter the Cell. What will you explore first?",
        choices: [
            { text: "Explore the Nucleus", action: exploreCell },
            { text: "Explore the Mitochondria", action: exploreDNA }
        ]
    },
    {
        text: "You have entered the DNA strand! Solve the sequence puzzle to progress.",
        nextText: "The DNA strand puzzle appears before you. Solve it correctly to continue.",
        choices: [
            { text: "Start DNA Repair", action: startBattle }
        ]
    }
];

// Start the game and the first storyline
function startAdventure() {
    document.getElementById("storyContainer").style.display = "none"; // Hide intro screen
    document.getElementById("mapContainer").style.display = "block"; // Show map options
}

// Explore Cell Location
function exploreCell() {
    currentStage = 1; // Advance to next stage
    displayStory(storyStages[currentStage]); // Display next story stage
    document.getElementById("mapContainer").style.display = "none"; // Hide map options
    document.getElementById("battleContainer").style.display = "block"; // Show battle section
}

// Explore DNA Strand Location
function exploreDNA() {
    alert("Exploring DNA! You need to repair a sequence!");
    startBattle();
}

// Display Story with Transitions
function displayStory(stage) {
    const storyTextElement = document.getElementById("storyText");
    storyTextElement.innerText = stage.text;
    const buttonContainer = document.createElement('div');
    buttonContainer.classList.add("button-container");

    stage.choices.forEach(choice => {
        const button = document.createElement('button');
        button.innerText = choice.text;
        button.classList.add("button");
        button.onclick = choice.action;
        buttonContainer.appendChild(button);
    });

    document.getElementById("storyContainer").appendChild(buttonContainer);
}

// Battle Mechanics (basic)
function startBattle() {
    battleInProgress = true;
    document.getElementById("battleMessage").innerText = "A cell creature appears! What will you do?";
    document.getElementById("battleContainer").style.display = "block";
}

function performAction(action) {
    if (action === "Attack") {
        alert("You attack the creature!");
        endBattle("You defeated the creature!");
    } else if (action === "Defend") {
        alert("You defend against the creature's attack!");
        endBattle("The creature retreated!");
    } else if (action === "Heal") {
        alert("You heal yourself!");
        endBattle("You recovered some health!");
    }
}

function endBattle(message) {
    alert(message);
    document.getElementById("battleContainer").style.display = "none"; // Hide battle screen
    document.getElementById("mapContainer").style.display = "block"; // Return to map options
}
</script>

</body>
</html>
