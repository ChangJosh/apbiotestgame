<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioQuest: Cell Explorer</title>
    <style>
        /* General Body and Layout */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1b1b1b, #2a2a2a); /* Dark gradient background */
            margin: 0;
            padding: 0;
            color: white;
        }

        /* Header */
        header {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Vibrant gradient */
            color: white;
            padding: 30px;
            font-size: 35px;
            text-align: center;
            border-bottom: 2px solid #ffffff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        /* Main Game Container */
        #gameContainer {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        /* Button Styles - Inspired by Roblox Rivals */
        .button {
            background: linear-gradient(to right, #4CAF50, #45a049); /* Smooth gradient green */
            color: white;
            font-size: 22px;
            padding: 18px 35px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            margin: 10px;
            text-transform: uppercase;
            font-weight: bold;
            width: 220px;
            margin-top: 20px;
        }

        .button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #45a049, #4CAF50); /* Inverted gradient for hover */
            box-shadow: 0px 10px 16px rgba(0, 0, 0, 0.4);
        }

        .button:active {
            transform: scale(0.98);
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .button:focus {
            outline: none;
        }

        /* Story and Dialogue Box */
        #storyText {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Adventure Map Section */
        #mapContainer {
            margin-top: 30px;
        }

        /* Battle Section */
        #battleContainer {
            display: none;
        }

        /* Inventory Section */
        #inventoryContainer {
            margin-top: 30px;
            display: none;
        }

        /* Animated background effect for visual interest */
        @keyframes backgroundAnimation {
            0% { background-color: #ff7e5f; }
            50% { background-color: #feb47b; }
            100% { background-color: #ff7e5f; }
        }

        #storyContainer {
            animation: backgroundAnimation 2s infinite alternate; /* Background color change */
        }
    </style>
</head>
<body>

<header>BioQuest: Cell Explorer</header>

<!-- Game Container -->
<div id="gameContainer">
    <!-- Story and Dialogue -->
    <div id="storyContainer">
        <p id="storyText">Welcome to BioQuest! You are a young scientist tasked with exploring the biological world!</p>
        <button class="button" onclick="startAdventure()">Start Adventure</button>
    </div>

    <!-- Adventure Map -->
    <div id="mapContainer" class="map-container" style="display:none;">
        <p>Explore the cell and solve challenges!</p>
        <div id="map">
            <button class="button" onclick="exploreCell()">Enter the Cell</button>
            <button class="button" onclick="exploreDNA()">Explore the DNA Strand</button>
        </div>
    </div>

    <!-- Battle and Mini-games -->
    <div id="battleContainer" class="battle-container" style="display:none;">
        <p id="battleMessage"></p>
        <button class="button" onclick="startBattle()">Start Battle</button>
    </div>

    <!-- Inventory -->
    <div id="inventoryContainer" class="inventory-container" style="display:none;">
        <p>Your Inventory:</p>
        <ul id="inventoryList"></ul>
    </div>
</div>

<script>
// Variables for story progression, inventory, etc.
let currentStage = 0;
let inventory = [];
let battleInProgress = false;

const storyStages = [
    {
        text: "Welcome to BioQuest, young scientist! You must explore different biological systems to save your project.",
        nextText: "You enter the Cell. What will you explore first?",
        choices: [
            { text: "Explore the Nucleus", action: exploreCell },
            { text: "Explore the Mitochondria", action: exploreDNA }
        ]
    },
    {
        text: "You have entered the DNA strand! Solve the sequence puzzle to progress.",
        nextText: "The DNA strand puzzle appears before you. Solve it correctly to continue.",
        choices: [
            { text: "Start DNA Repair", action: startBattle }
        ]
    }
];

// Start the game and the first storyline
function startAdventure() {
    document.getElementById("storyContainer").style.display = "none"; // Hide intro screen
    document.getElementById("mapContainer").style.display = "block"; // Show map options
}

// Display story with choices
function displayStory(stage) {
    document.getElementById("storyText").innerText = stage.text;
    const buttonContainer = document.createElement('div');
    buttonContainer.id = "choiceButtons"; // To replace old buttons
    buttonContainer.innerHTML = ''; // Clear any existing buttons

    stage.choices.forEach(choice => {
        const button = document.createElement('button');
        button.innerText = choice.text;
        button.classList.add("button"); // Add button class to apply styling
        button.onclick = choice.action; // Link button to action
        buttonContainer.appendChild(button);
    });

    // Append button choices to the story container
    document.getElementById("storyContainer").appendChild(buttonContainer);
}

// Explore Cell Location
function exploreCell() {
    currentStage = 1; // Advance to next stage
    displayStory(storyStages[currentStage]); // Display next story stage
    document.getElementById("mapContainer").style.display = "none"; // Hide map options
    document.getElementById("battleContainer").style.display = "block"; // Show battle section
}

// Explore DNA Strand Location
function exploreDNA() {
    alert("Exploring DNA! You need to repair a sequence!");
    startBattle();
}

// Start Battle/Puzzle Logic
function startBattle() {
    if (!battleInProgress) {
        battleInProgress = true;
        alert("A battle with a cell creature begins!");
        // You can simulate battles here with a choice of biology-based actions
    }
}
</script>

</body>
</html>
