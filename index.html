<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioDungeon Escape</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #1b1b1b;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        header {
            background: #222;
            color: #f1f1f1;
            padding: 30px 20px;
            font-size: 30px;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            letter-spacing: 1px;
        }

        .screen {
            display: none;
            text-align: center;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        #storyText {
            font-size: 18px;
            margin-bottom: 20px;
            color: #e5e5e5;
            line-height: 1.6;
        }

        .button {
            background: #57c0d7;
            color: white;
            font-size: 20px;
            padding: 15px 40px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease-in-out;
            margin: 15px 0;
            text-transform: uppercase;
            font-weight: 500;
            width: 100%;
            max-width: 300px;
            display: inline-block;
        }

        .button:hover {
            background: #45a1b5;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            background: #45a1b5;
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
        }

        .button:focus {
            outline: none;
        }

        .barContainer {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
        }

        .barFill {
            height: 100%;
            border-radius: 10px;
        }

        .healthFill {
            background: #f44336;
        }

        .energyFill {
            background: #57c0d7;
        }

        .virusHealthFill {
            background: #ffcc00;
        }

        .barText {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            margin-top: 5px;
        }

        .result {
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        .correct {
            background-color: #4caf50;
            color: white;
            font-size: 24px;
        }

        .incorrect {
            background-color: #f44336;
            color: white;
            font-size: 24px;
        }

        .resultText {
            margin: 10px;
            font-size: 18px;
        }

        .disabled {
            background-color: gray !important;
            cursor: not-allowed !important;
        }

        #keyMessage {
            font-size: 22px;
            color: #ffdd57;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>BioDungeon Escape</header>

<!-- Game Container -->
<div id="gameContainer">

    <!-- Story Screen -->
    <div id="storyScreen" class="screen">
        <p id="storyText">You awaken in a dark dungeon. You must escape by defeating monsters and solving biology-related questions. Will you make it out alive?</p>
        <button class="button" onclick="startGame()">Start Adventure</button>
    </div>

    <!-- Question Answering Screen -->
    <div id="questionScreen" class="screen">
        <p id="questionText">What is the powerhouse of the cell?</p>
        <input type="text" id="answerInput" placeholder="Your answer">
        <button class="button" onclick="checkAnswer()">Submit Answer</button>
        <div id="questionResult" class="result"></div>
    </div>

    <!-- Action Screen -->
    <div id="actionScreen" class="screen">
        <p id="battleMessage">A wild monster blocks your path!</p>

        <!-- Health and Energy Bars -->
        <div id="virusHealthBar" class="barContainer">
            <div id="virusHealthFill" class="barFill virusHealthFill" style="width: 100%"></div>
        </div>
        <div class="barText">
            <span>Monster Health: <span id="virusHealthText">100/100</span></span>
        </div>

        <div id="healthBar" class="barContainer">
            <div id="healthFill" class="barFill healthFill" style="width: 100%"></div>
        </div>
        <div class="barText">
            <span>Your Health: <span id="healthText">100/100</span></span>
        </div>

        <div id="energyBar" class="barContainer">
            <div id="energyFill" class="barFill energyFill" style="width: 0%"></div>
        </div>
        <div class="barText">
            <span>Your Energy: <span id="energyText">0/100</span></span>
        </div>

        <div id="keyMessage"></div>

        <div id="actionButtons">
            <button class="button" id="attackButton" onclick="performAction('Attack')">Attack with Enzyme</button>
            <button class="button" id="defendButton" onclick="performAction('Defend')">Defend with Membrane</button>
            <button class="button" id="healButton" onclick="performAction('Heal')">Repair DNA</button>
        </div>
    </div>
</div>

<script>
    let health = 100;
    let energy = 0;
    let monsterHealth = 100;
    let keys = 0;
    let dungeonLevel = 1;
    let questionsAnswered = 0;

    const actionCosts = {
        Attack: 30,
        Defend: 20,
        Heal: 40
    };

    const questions = [
        { question: "What is the powerhouse of the cell?", answer: "mitochondria" },
        { question: "What molecule carries genetic information?", answer: "DNA" },
        { question: "What organelle is responsible for protein synthesis?", answer: "ribosome" },
        { question: "What type of cell division results in two identical cells?", answer: "mitosis" }
    ];

    function showScreen(screenId) {
        // Hide all screens
        const screens = document.querySelectorAll('.screen');
        screens.forEach(screen => {
            screen.style.display = 'none';
        });

        // Show the desired screen
        document.getElementById(screenId).style.display = 'flex';
    }

    function updateHealthBar() {
        document.getElementById("healthFill").style.width = `${health}%`;
        document.getElementById("healthText").innerText = `${health}/100`;
        if (health <= 0) {
            alert("You have been defeated! Game over.");
            resetGame();
        }
    }

    function updateEnergyBar() {
        document.getElementById("energyFill").style.width = `${energy}%`;
        document.getElementById("energyText").innerText = `${energy}/100`;
        if (energy <= 0) {
            alert("You have run out of energy! Game over.");
            resetGame();
        }
    }

    function updateVirusHealthBar() {
        document.getElementById("virusHealthFill").style.width = `${monsterHealth}%`;
        document.getElementById("virusHealthText").innerText = `${monsterHealth}/100`;
        if (monsterHealth <= 0) {
            alert("You defeated the monster!");
            keys += 1;
            document.getElementById("keyMessage").innerText = `You gained a key! Total keys: ${keys}`;
            dungeonLevel += 1;
            startNewRoom();
        }
    }

    function askQuestion() {
        const questionData = questions[Math.floor(Math.random() * questions.length)];
        document.getElementById("questionText").innerText = questionData.question;
    }

    function checkAnswer() {
        const answerInput = document.getElementById("answerInput").value.toLowerCase();
        const correctAnswer = questions[Math.floor(Math.random() * questions.length)].answer.toLowerCase();
        const resultDiv = document.getElementById("questionResult");

        if (answerInput === correctAnswer) {
            energy += 20;
            resultDiv.innerHTML = "<span style='color: green;'>Correct answer! You gained 20 energy.</span>";
        } else {
            energy -= 10;
            resultDiv.innerHTML = "<span style='color: red;'>Incorrect answer! You lost 10 energy.</span>";
        }

        updateEnergyBar();
        questionsAnswered += 1;
        if (questionsAnswered >= 3) {
            showScreen('actionScreen');
            questionsAnswered = 0;
        } else {
            askQuestion();  // Ask another question
        }
    }

    function performAction(action) {
        if (energy < actionCosts[action]) {
            alert("Not enough energy to perform this action!");
            return;
        }

        if (action === "Attack") {
            energy -= actionCosts.Attack;
            monsterHealth -= 30;
            alert("You dealt damage to the monster!");
        } else if (action === "Defend") {
            energy -= actionCosts.Defend;
            alert("You defended against the monster's attack!");
        } else if (action === "Heal") {
            energy -= actionCosts.Heal;
            health += 10;
            alert("You repaired your DNA and restored health!");
        }

        updateHealthBar();
        updateEnergyBar();
        updateVirusHealthBar();

        // Disable player input and start monster's turn
        setTimeout(monsterTurn, 1500);  // Wait before the virus attacks back
    }

    function monsterTurn() {
        const damage = Math.floor(Math.random() * 20) + 10;
        health -= damage;
        updateHealthBar();

        if (health > 0) {
            askQuestion();  // Ask a question before the next action
        } else {
            alert("You have been defeated! Game over.");
            resetGame();
        }
    }

    function startNewRoom() {
        monsterHealth = 100;
        document.getElementById("battleMessage").innerText = `A wild monster blocks your path in room ${dungeonLevel}!`;
        updateVirusHealthBar();
        showScreen('questionScreen');
    }

    function startGame() {
        showScreen('questionScreen');
        askQuestion();
    }

    function resetGame() {
        health = 100;
        energy = 0;
        monsterHealth = 100;
        dungeonLevel = 1;
        keys = 0;
        updateHealthBar();
        updateEnergyBar();
        updateVirusHealthBar();
        showScreen('storyScreen');
    }

    // Start with the story screen
    showScreen('storyScreen');
</script>

</body>
</html>
