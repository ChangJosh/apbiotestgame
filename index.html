<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioDungeon Escape</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #1b1b1b;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        header {
            background: #222;
            color: #f1f1f1;
            padding: 30px 20px;
            font-size: 30px;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            letter-spacing: 1px;
        }

        #gameContainer {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        #storyText {
            font-size: 18px;
            margin-bottom: 20px;
            color: #e5e5e5;
            line-height: 1.6;
        }

        .button {
            background: #57c0d7;
            color: white;
            font-size: 20px;
            padding: 15px 40px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease-in-out;
            margin: 15px 0;
            text-transform: uppercase;
            font-weight: 500;
            width: 100%;
            max-width: 300px;
            display: inline-block;
        }

        .button:hover {
            background: #45a1b5;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            background: #45a1b5;
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
        }

        .button:focus {
            outline: none;
        }

        #battleContainer {
            margin-top: 30px;
            display: block;
        }

        #healthBar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
        }

        #energyBar {
            width: 100%;
            height: 20px;
            background: #f9e555;
            border-radius: 10px;
            margin: 20px 0;
        }

        .barFill {
            height: 100%;
            border-radius: 10px;
        }

        .healthFill {
            background: #f44336;
        }

        .energyFill {
            background: #57c0d7;
        }

        .result {
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        .correct {
            background-color: #4caf50;
            color: white;
            font-size: 24px;
        }

        .incorrect {
            background-color: #f44336;
            color: white;
            font-size: 24px;
        }

        .resultText {
            margin: 10px;
            font-size: 18px;
        }

        .disabled {
            background-color: gray !important;
            cursor: not-allowed !important;
        }

        #keyMessage {
            font-size: 22px;
            color: #ffdd57;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>BioDungeon Escape</header>

<!-- Game Container -->
<div id="gameContainer">
    <p id="storyText">You awaken in a dark dungeon. You must escape by defeating monsters and solving biology-related questions. Will you make it out alive?</p>

    <div id="battleContainer">
        <p id="battleMessage">A wild monster blocks your path!</p>
        
        <button class="button" id="attackButton" onclick="performAction('Attack')">Attack with Enzyme</button>
        <button class="button" id="defendButton" onclick="performAction('Defend')">Defend with Membrane</button>
        <button class="button" id="healButton" onclick="performAction('Heal')">Repair DNA</button>
    </div>

    <div id="healthBar">
        <div id="healthFill" class="barFill healthFill" style="width: 100%"></div>
    </div>
    <div id="energyBar">
        <div id="energyFill" class="barFill energyFill" style="width: 100%"></div>
    </div>

    <div id="keyMessage"></div>

    <div id="questionContainer" style="display:none;">
        <p id="questionText">What is the powerhouse of the cell?</p>
        <input type="text" id="answerInput" placeholder="Your answer">
        <button class="button" onclick="checkAnswer()">Submit Answer</button>
    </div>
</div>

<script>
    let health = 100;
    let energy = 100;
    let monsterHealth = 100;
    let keys = 0;
    let dungeonLevel = 1;

    const actionCosts = {
        Attack: 30,
        Defend: 20,
        Heal: 40
    };

    const questions = [
        { question: "What is the powerhouse of the cell?", answer: "mitochondria" },
        { question: "What molecule carries genetic information?", answer: "DNA" },
        { question: "What organelle is responsible for protein synthesis?", answer: "ribosome" },
        { question: "What type of cell division results in two identical cells?", answer: "mitosis" }
    ];

    function updateHealthBar() {
        document.getElementById("healthFill").style.width = `${health}%`;
        if (health <= 0) {
            alert("You have been defeated! Game over.");
            resetGame();
        }
    }

    function updateEnergyBar() {
        document.getElementById("energyFill").style.width = `${energy}%`;
        if (energy <= 0) {
            alert("You have run out of energy! Game over.");
            resetGame();
        }
    }

    function updateButtons() {
        const attackButton = document.getElementById("attackButton");
        const defendButton = document.getElementById("defendButton");
        const healButton = document.getElementById("healButton");

        // Disable attack, defend, heal based on energy
        attackButton.disabled = energy < actionCosts.Attack;
        defendButton.disabled = energy < actionCosts.Defend;
        healButton.disabled = energy < actionCosts.Heal;
    }

    function performAction(action) {
        const resultMessage = document.createElement("div");
        resultMessage.classList.add("result");

        if (action === "Attack" && energy >= actionCosts.Attack) {
            energy -= actionCosts.Attack;
            monsterHealth -= 30;
            resultMessage.classList.add("correct");
            resultMessage.innerHTML = "You dealt damage to the monster!";
        } else if (action === "Defend" && energy >= actionCosts.Defend) {
            energy -= actionCosts.Defend;
            resultMessage.classList.add("correct");
            resultMessage.innerHTML = "You defended against the monster's attack!";
        } else if (action === "Heal" && energy >= actionCosts.Heal) {
            energy -= actionCosts.Heal;
            health += 10;
            resultMessage.classList.add("correct");
            resultMessage.innerHTML = "You repaired your DNA and restored health!";
        } else {
            resultMessage.classList.add("incorrect");
            resultMessage.innerHTML = "Not enough energy to perform this action!";
        }

        document.body.append(resultMessage);
        updateEnergyBar();
        updateHealthBar();
        updateButtons();

        setTimeout(() => resultMessage.remove(), 2000);

        if (monsterHealth <= 0) {
            keys++;
            dungeonLevel++;
            document.getElementById("keyMessage").innerText = `You defeated the monster and earned a key! Keys: ${keys}`;

            if (keys >= 3) {
                alert("Congratulations! You've escaped the dungeon!");
                resetGame();
            } else {
                startNewRoom();
            }
        } else {
            monsterTurn();
        }
    }

    function monsterTurn() {
        setTimeout(() => {
            const damage = Math.floor(Math.random() * 20) + 10;
            health -= damage;
            updateHealthBar();

            if (health > 0) {
                askQuestion();
            }
        }, 1000);
    }

    function startNewRoom() {
        monsterHealth = 100;
        document.getElementById("battleMessage").innerText = `A wild monster blocks your path in room ${dungeonLevel}!`;
        document.getElementById("keyMessage").innerText = "";
    }

    function askQuestion() {
        const questionData = questions[Math.floor(Math.random() * questions.length)];
        const questionContainer = document.getElementById("questionContainer");
        document.getElementById("questionText").innerText = questionData.question;
        questionContainer.style.display = "block";
    }

    function checkAnswer() {
        const answerInput = document.getElementById("answerInput").value.toLowerCase();
        const correctAnswer = questions[Math.floor(Math.random() * questions.length)].answer.toLowerCase();

        if (answerInput === correctAnswer) {
            energy += 20;
            alert("Correct answer! You gained 20 energy.");
        } else {
            energy -= 10;
            alert("Incorrect answer! You lost 10 energy.");
        }

        updateEnergyBar();
        updateButtons();
        document.getElementById("questionContainer").style.display = "none";
    }

    function resetGame() {
        health = 100;
        energy = 100;
        monsterHealth = 100;
        keys = 0;
        dungeonLevel = 1;
        updateEnergyBar();
        updateHealthBar();
        updateButtons();
        document.getElementById("keyMessage").innerText = "";
        document.getElementById("storyText").innerText = "You awaken in a dark dungeon. You must escape by defeating monsters and solving biology-related questions. Will you make it out alive?";
    }

    // Initialize the game
    startNewRoom();
</script>

</body>
</html>
