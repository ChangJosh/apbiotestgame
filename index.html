<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioQuest: Journey Through the Cell</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>BioQuest: Journey Through the Cell</header>

<div class="container">
    <button class="button" onclick="startAdventure()">Start Adventure</button>
</div>

<!-- Story section -->
<div id="storyContainer" class="story-container" style="display:none;">
    <p id="storyText"></p>
    <button class="button" onclick="startExploration()">Start Exploration</button>
</div>

<!-- Exploration section -->
<div id="exploreContainer" class="explore-container" style="display:none;">
    <p>Click on different organelles to explore them!</p>
    <div id="cellCanvas"></div>
</div>

<!-- Mini-game section -->
<div id="minigameContainer" class="minigame-container" style="display:none;">
    <div id="dnaRepairGame" style="display:none;">
        <p>Fix the DNA sequence!</p>
        <div id="dnaRepair"></div>
        <button class="button" onclick="completeMinigame()">Complete DNA Repair</button>
    </div>
    <button class="button" onclick="nextChapter()">Next Chapter</button>
</div>

<!-- Feedback area -->
<div id="feedback" class="feedback"></div>

<script src="script.js"></script>

</body>
</html>
