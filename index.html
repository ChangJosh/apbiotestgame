<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioDungeon Escape</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #101010;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background: #3A3A3A;
            color: #F1F1F1;
            padding: 30px 20px;
            font-size: 32px;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }

        .screen {
            display: none;
            text-align: center;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        #storyText {
            font-size: 20px;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #e5e5e5;
        }

        .button {
            background: #57c0d7;
            color: white;
            font-size: 20px;
            padding: 15px 40px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease-in-out;
            margin: 15px 0;
            text-transform: uppercase;
            font-weight: 500;
            width: 100%;
            max-width: 300px;
            display: inline-block;
        }

        .button:hover {
            background: #45a1b5;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            background: #45a1b5;
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
        }

        .button:focus {
            outline: none;
        }

        /* Health and Energy Bars (Roblox Rivals style) */
        .barContainer {
            width: 100%;
            height: 20px;
            background: #3A3A3A;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.6);
        }

        .barFill {
            height: 100%;
            border-radius: 10px;
        }

        .healthFill {
            background: #FF6F61;
        }

        .energyFill {
            background: #57c0d7;
        }

        .barText {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            margin-top: 5px;
        }

        /* Answer Question Screen (Prodigy-style) */
        #questionScreen input {
            font-size: 20px;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            margin: 20px 0;
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            background: #222;
            color: white;
        }

        #questionScreen input:focus {
            outline: none;
            background: #333;
        }

        #questionScreen button {
            margin-top: 20px;
        }

        /* Result messages for correct/incorrect answers */
        .result {
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 22px;
            display: none;
        }

        .correct {
            background-color: #4caf50;
            color: white;
        }

        .incorrect {
            background-color: #f44336;
            color: white;
        }

        /* Flash animation for results */
        .flash {
            animation: flashAnimation 1s ease-in-out;
        }

        @keyframes flashAnimation {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Multiple Choice Options */
        .option-button {
            background: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 15px;
            display: inline-block;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            text-transform: uppercase;
            font-weight: 500;
        }

        .option-button:hover {
            background: #45a1b5;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
        }

        .option-button:active {
            background: #45a1b5;
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
        }

        .option-button:focus {
            outline: none;
        }
    </style>
</head>
<body>

<header>BioDungeon Escape</header>

<div id="gameContainer">

    <!-- Story Screen -->
    <div id="storyScreen" class="screen">
        <p id="storyText">You awaken in a dark dungeon. To escape, you must solve biology-related puzzles and battle fierce monsters! Get ready for the challenge!</p>
        <button class="button" onclick="startGame()">Start Adventure</button>
    </div>

    <!-- Question Screen (Prodigy-style) -->
    <div id="questionScreen" class="screen">
        <p id="questionText">What is the powerhouse of the cell?</p>
        <div id="optionsContainer">
            <button class="option-button" onclick="checkAnswer('mitochondria')">Mitochondria</button>
            <button class="option-button" onclick="checkAnswer('nucleus')">Nucleus</button>
            <button class="option-button" onclick="checkAnswer('chloroplast')">Chloroplast</button>
            <button class="option-button" onclick="checkAnswer('ribosome')">Ribosome</button>
        </div>
        <div id="questionResult" class="result"></div>
    </div>

    <!-- Action Screen -->
    <div id="actionScreen" class="screen">
        <p id="battleMessage">A wild monster blocks your path!</p>

        <!-- Health & Energy Bars -->
        <div id="healthBar" class="barContainer">
            <div id="healthFill" class="barFill healthFill" style="width: 100%"></div>
        </div>
        <div class="barText">
            <span>Your Health: <span id="healthText">100/100</span></span>
        </div>

        <div id="energyBar" class="barContainer">
            <div id="energyFill" class="barFill energyFill" style="width: 0%"></div>
        </div>
        <div class="barText">
            <span>Your Energy: <span id="energyText">0/100</span></span>
        </div>

        <!-- Virus Health -->
        <div id="virusHealthBar" class="barContainer">
            <div id="virusHealthFill" class="barFill virusHealthFill" style="width: 100%"></div>
        </div>
        <div class="barText">
            <span>Monster Health: <span id="virusHealthText">100/100</span></span>
        </div>

        <div id="actionButtons">
            <button class="button" id="attackButton" onclick="performAction('Attack')">Attack with Enzyme</button>
            <button class="button" id="defendButton" onclick="performAction('Defend')">Defend with Membrane</button>
            <button class="button" id="healButton" onclick="performAction('Heal')">Repair DNA</button>
        </div>
    </div>
</div>

<script>
    let health = 100;
    let energy = 0;
    let monsterHealth = 100;
    let questionsAnswered = 0;

    const actionCosts = {
        Attack: 30,
        Defend: 20,
        Heal: 40
    };

    const questions = [
        {
            question: "What is the powerhouse of the cell?",
            options: ["Mitochondria", "Nucleus", "Chloroplast", "Ribosome"],
            answer: "mitochondria"
        },
        {
            question: "What molecule carries genetic information?",
            options: ["DNA", "RNA", "Protein", "Lipids"],
            answer: "DNA"
        },
        {
            question: "What organelle is responsible for protein synthesis?",
            options: ["Ribosome", "Golgi Apparatus", "Mitochondria", "Endoplasmic Reticulum"],
            answer: "ribosome"
        },
        {
            question: "What type of cell division results in two identical cells?",
            options: ["Mitosis", "Meiosis", "Binary Fission", "Germination"],
            answer: "mitosis"
        }
    ];

    function showScreen(screenId) {
        const screens = document.querySelectorAll('.screen');
        screens.forEach(screen => {
            screen.style.display = 'none';
        });
        document.getElementById(screenId).style.display = 'block';
    }

    function updateEnergyBar() {
        document.getElementById("energyFill").style.width = `${energy}%`;
        document.getElementById("energyText").innerText = `${energy}/100`;
    }

    function updateHealthBar() {
        document.getElementById("healthFill").style.width = `${health}%`;
        document.getElementById("healthText").innerText = `${health}/100`;
    }

    function updateVirusHealthBar() {
        document.getElementById("virusHealthFill").style.width = `${monsterHealth}%`;
        document.getElementById("virusHealthText").innerText = `${monsterHealth}/100`;
    }

    function startGame() {
        showScreen("questionScreen");
        askQuestion();
    }

    function askQuestion() {
        let question = questions[questionsAnswered];
        document.getElementById("questionText").innerText = question.question;
        const options = question.options;

        const optionsContainer = document.getElementById('optionsContainer');
        optionsContainer.innerHTML = '';
        options.forEach(option => {
            const optionButton = document.createElement('button');
            optionButton.className = 'option-button';
            optionButton.innerText = option;
            optionButton.onclick = () => checkAnswer(option.toLowerCase());
            optionsContainer.appendChild(optionButton);
        });

        showScreen("questionScreen");
    }

    function checkAnswer(userAnswer) {
        const correctAnswer = questions[questionsAnswered].answer;
        const resultDiv = document.getElementById("questionResult");

        if (userAnswer === correctAnswer) {
            energy = Math.min(energy + 30, 100);
            resultDiv.innerText = "Correct! Energy gained!";
            resultDiv.className = "result correct flash";
        } else {
            resultDiv.innerText = "Incorrect. Try again!";
            resultDiv.className = "result incorrect flash";
        }

        questionsAnswered++;
        resultDiv.style.display = 'block';

        if (questionsAnswered < questions.length) {
            setTimeout(() => {
                resultDiv.style.display = 'none';
                askQuestion();
                updateEnergyBar();
            }, 2000);
        } else {
            showScreen("actionScreen");
        }
    }

    function performAction(actionType) {
        if (energy >= actionCosts[actionType]) {
            energy -= actionCosts[actionType];
            updateEnergyBar();
            if (actionType === 'Attack') {
                monsterHealth -= 25;
            } else if (actionType === 'Defend') {
                health += 10;
                if (health > 100) health = 100;
            } else if (actionType === 'Heal') {
                health += 20;
                if (health > 100) health = 100;
            }

            updateHealthBar();
            updateVirusHealthBar();
            performMonsterAttack();
        }
    }

    function performMonsterAttack() {
        const damage = Math.floor(Math.random() * 20) + 5;
        health -= damage;
        updateHealthBar();
        setTimeout(() => {
            if (health > 0) askQuestion();
        }, 2000);
    }

    function resetGame() {
        questionsAnswered = 0;
        energy = 0;
        health = 100;
        monsterHealth = 100;
        updateHealthBar();
        updateVirusHealthBar();
        updateEnergyBar();
        askQuestion();
    }
</script>

</body>
</html>
